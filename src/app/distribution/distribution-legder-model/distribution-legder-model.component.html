<div class="edit-modal">
  <p class="heading" *ngIf="type == 'add_amount' ">Add Amount</p>
  <p class="heading" *ngIf="type == 'add_invoice' ">Add Invoice</p>
  <form #update_basic="ngForm" name="update_basic" (ngSubmit)="(update_basic.valid && update_basic.submitted)?submit():''" validate>
    <div mat-dialog-content style="padding: 0px 15px;">
      <div class="from-fields">
        <ng-container *ngIf="type == 'add_amount' ">
          <div class="row row-flexs">

            <div class="col">
              <div class="control-field">
                <mat-form-field class="cs-input">
                  <mat-select name="payment_mode" placeholder="Payment Mode" #payment_mode="ngModel" [(ngModel)]="form.payment_mode" [ngClass]="{'has-error' : payment_mode.invalid } " required>
                    <mat-option disabled="">Select Payment Mode</mat-option>
                    <mat-option value="Nfft">Nfft</mat-option>
                    <mat-option value="Cheque">Cheque</mat-option>
                  </mat-select>
                  <div class="alert alert-danger" *ngIf="!payment_mode.valid && update_basic.submitted">
                    Payment Mode is required....
                  </div>
                </mat-form-field>
              </div>                  
            </div>
            
            <div class="col" *ngIf="form.payment_mode == 'Nfft'">
              <div class="control-field">
                <mat-form-field class="cs-input">
                  <input matInput placeholder="Transaction Id" name="transaction_id" #transaction_id="ngModel" [(ngModel)]="form.transaction_id" required>
                </mat-form-field>
                <div class="alert alert-danger" *ngIf="!transaction_id.valid && update_basic.submitted">
                  Transaction Id is required...
                </div>
              </div>
            </div>
            
            <div class="col" *ngIf="form.payment_mode == 'Cheque'">
              <div class="control-field">
                <mat-form-field class="cs-input">
                  <input matInput placeholder="Cheque No" name="cheque_no" #cheque_no="ngModel" [(ngModel)]="form.cheque_no" required>
                </mat-form-field>
                <div class="alert alert-danger" *ngIf="!cheque_no.valid && update_basic.submitted">
                  Cheque No is required...
                </div>
              </div>
            </div>
            

            <div class="col" *ngIf="form.payment_mode == 'Cheque'">
              <div class="control-field">
                <mat-form-field class="cs-input">
                  <input matInput placeholder="Bank Name" name="bank_name" #bank_name="ngModel" [(ngModel)]="form.bank_name" required>
                </mat-form-field>
                <div class="alert alert-danger" *ngIf="!bank_name.valid && update_basic.submitted">
                  Bank Name is required...
                </div>
              </div>
            </div>
            
            <div class="col" *ngIf="form.payment_mode == 'Cheque'">
              <div class="control-field">
                <mat-form-field class="cs-input">
                    <input type="date" name="cheque_date"  matInput placeholder="Cheque Date" #cheque_date="ngModel" [(ngModel)]="form.cheque_date" >
                  </mat-form-field>
                <div class="alert alert-danger" *ngIf="!cheque_date.valid && update_basic.submitted">
                  Cheque Date is required...
                </div>
              </div>
            </div>
            
            <div class="col">
              <div class="control-field">
                <mat-form-field class="cs-input">
                  <input matInput placeholder="Amount" name="amount" #amount="ngModel" [(ngModel)]="form.amount" required>
                </mat-form-field>
                <div class="alert alert-danger" *ngIf="!amount.valid && update_basic.submitted">
                  Amount is required...
                </div>
              </div>
            </div>
          </div>
        
        </ng-container>
        
        <ng-container *ngIf="type == 'add_invoice' ">
          <div class="row">
            
            <div class="col s4">
              <div class="control-field">
                <mat-form-field class="cs-input">
                  <input matInput placeholder="Invoice No" name="invoice_no" #invoice_no="ngModel" [(ngModel)]="form.invoice_no" required>
                </mat-form-field>
                <div class="alert alert-danger" *ngIf="!invoice_no.valid && update_basic.submitted">
                  Invoice No is required...
                </div>
              </div>
            </div>
            
            <div class="col s4">
              <div class="control-field">
                <mat-form-field class="cs-input">
                  <input matInput placeholder="Amount" name="amount" #amount="ngModel" [(ngModel)]="form.amount" required>
                </mat-form-field>
                <div class="alert alert-danger" *ngIf="!amount.valid && update_basic.submitted">
                  Amount is required...
                </div>
              </div>
            </div>
            
          </div>
        </ng-container>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-raised-button color="warn" [mat-dialog-close]="false">Cancel</button>
      <button mat-raised-button color="accent" type="submit">Save</button>
    </div>
  </form>
  
</div>
