<div class="edit-modal">
  <form validate #update_basic="ngForm" name="update_basic" (ngSubmit)="(update_basic.valid && update_basic.submitted)?order_status_change(data.reason,data.order_status):''">
    
    <p class="heading">Update Status</p>
    <div mat-dialog-content>
      <div class="from-fields">
        <div class="row">
          <div class="control-field col s12">
            <mat-form-field class="cs-input">
              <mat-select  name="order_status" placeholder="Order Status"  #order_status="ngModel" [(ngModel)]="data.order_status">
                <mat-option value="Approved">
                  Accept
                </mat-option>
                <mat-option  value="Reject">
                  Refer Back
                </mat-option>
                <mat-option  value="Pre Close">
                  Pre Close 
                </mat-option>
                <!-- <mat-option  value="Dispatch">
                  Dispatch 
                </mat-option> -->
              </mat-select>
            </mat-form-field>
          </div>
          
          <div class="row">
            <div class="control-field col s12"  *ngIf="data.order_status!='Approved'">
              <mat-form-field class="cs-input">
                <textarea class="h100" matInput  name="reason" placeholder="Reason"  #reason="ngModel" [(ngModel)]="data.reason" [ngClass]="{'has-error' : reason.invalid } "   required="true"></textarea>
                <div class="alert alert-danger" *ngIf="!reason.valid && update_basic.submitted">
                  Reason is Required....
                </div>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-raised-button color="warn"	 [mat-dialog-close]="false">Cancel</button>
      <button mat-raised-button	 color="accent" type="submit" >Save</button>
    </div>
  </form>
</div>
