<div class="edit-modal">
  <form validate #update_basic="ngForm" name="update_basic" (ngSubmit)="update_order()">
    
    <p class="heading">Update Channel Partner</p>
    <div mat-dialog-content>
      <div class="from-fields">
        <div class="row">
          <div class="control-field col s12">
            <mat-form-field class="cs-input">
              <mat-select  name="cp_id" placeholder="Channel Partner"  #cp_id="ngModel" [(ngModel)]="form.cp_id">
                <mat-option value="" disabled>Select Channel Partner</mat-option>
                <mat-option  value="{{row.id}}" *ngFor="let row of cp_list">{{row.company_name}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-raised-button color="warn"	 [mat-dialog-close]="false">Cancel</button>
      <button mat-raised-button	 color="accent" type="submit" >Save</button>
    </div>
  </form>
</div>
