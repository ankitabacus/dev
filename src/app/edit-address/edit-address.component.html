
<div class="edit-modal" *ngIf="value.type !='discount'">
  <form #update_basic="ngForm" name="update_basic" (ngSubmit)="(update_basic.valid && update_basic.submitted)?update_user():''" validate>
    <div mat-dialog-content>
      <div mat-dialog-content>
        <p class="heading">Update Address</p>
        <div class="cs-form">
          <div class="row">
            <div class="col s12">
              <mat-form-field class="cs-input" appearance="outline">
                <mat-label>Address</mat-label>
                <textarea matInput placeholder="" name="street" #street="ngModel" value={{data.street}} [(ngModel)]="data.street" [ngClass]="{'has-error' : street.invalid } " ></textarea>
                <!-- <div class="alert alert-danger" *ngIf="!street.valid && update_basic.submitted">
                  Address is required....
                </div> -->
              </mat-form-field>
            </div>
          </div>
          
          <div class="row">
            <div class="col s6">
              <mat-form-field class="cs-input" appearance="outline">
                <mat-label>State</mat-label>
                <mat-select name="permanent_address_state" placeholder="" #permanent_address_state="ngModel" [(ngModel)]="data.permanent_address_state" [ngClass]="{'has-error' : permanent_address_state.invalid } " required >
                  <mat-option disabled="">Select State</mat-option>
                  <mat-option *ngFor="let state_name of state_list"(click)="getDistrict(1)" (keyup.enter)="getDistrict(1)" value="{{state_name}}" >{{state_name}}</mat-option>
                </mat-select>
              </mat-form-field>   
              <div class="alert alert-danger" *ngIf="!permanent_address_state.valid && update_basic.submitted">
                State is required....
              </div>           
            </div>
            
            <div class="col s6">
              <mat-form-field class="cs-input" appearance="outline">
                <mat-label>District</mat-label>
                <mat-select name="district_name" placeholder="" #district_name="ngModel" [(ngModel)]="data.district_name" [ngClass]="{'has-error' : district_name.invalid } ">
                  <mat-option disabled="">Select District</mat-option>
                  <mat-option *ngFor="let district_name of district_list"(click)="getCityList(1)" (keyup.enter)="getCityList(1)"value="{{district_name}}">{{district_name}}</mat-option>
                </mat-select>
                <!-- <div class="alert alert-danger" *ngIf="!district_name.valid && update_basic.submitted">
                  District is required....
                </div> -->
              </mat-form-field>                
            </div>
            
          
          </div>
          
          <div class="row">
            <div class="col s6">
              <mat-form-field class="cs-input" appearance="outline">
                <mat-label>City</mat-label>
                <mat-select name="city" placeholder="" #city="ngModel" [(ngModel)]="data.city" [ngClass]="{'has-error' : city.invalid } ">
                  <mat-option disabled="">Select City</mat-option>
                  <mat-option *ngFor="let city of city_list"(click)="getPinCodeList(1)"(keyup.enter)="getPinCodeList(1)" value="{{city}}">{{city}}</mat-option>
                </mat-select>
                <!-- <div class="alert alert-danger" *ngIf="!city.valid && update_basic.submitted">
                  City is required....
                </div> -->
              </mat-form-field>               
            </div>
            <div class="col s6">
              <mat-form-field class="cs-input" appearance="outline">
                <mat-label>Pincode</mat-label>
                <mat-select name="pincode" placeholder="" #pincode="ngModel"[(ngModel)]="data.pincode" [ngClass]="{'has-error' : pincode.invalid } " >
                  <mat-option disabled="">Select Pincode</mat-option>
                  <mat-option *ngFor="let pincode of pinCode_list"value="{{pincode}}">{{pincode}}</mat-option>
                </mat-select>
                <!-- <div class="alert alert-danger" *ngIf="!pincode.valid && update_basic.submitted">
                  Pincode is required....
                </div> -->
              </mat-form-field>                
            </div>
          </div>
          
        </div>
      </div>
      <div mat-dialog-actions>
        <button color="warn" mat-button [mat-dialog-close]="false">Cancel</button>
        <button color="accent" mat-button >Save</button>
      </div>
    </div>
    
    <div class="edit-modal" *ngIf="value.type=='discount'">
      <p class="heading">Update Discount</p>
      <div mat-dialog-content>
        <div class="cs-form">
          <div class="row">
            <div class="col s6">
              <mat-form-field class="cs-input" appearance="outline">
                <mat-label></mat-label>
                <input matInput placeholder="" name="user" #user="ngModel" [(ngModel)]="data.value"  [ngClass]="{'has-error' : user.invalid } " required>
              </mat-form-field>
              <div class="alert alert-danger" *ngIf="!user.valid && user.touched">
                field is required....
              </div>
            </div>
            <div class="col s6">
              <mat-form-field class="cs-input" appearance="outline">
                <mat-label></mat-label>
                <input matInput placeholder="" name="user" #user="ngModel" [(ngModel)]="data.value"  [ngClass]="{'has-error' : user.invalid } " required>
                <div class="alert alert-danger" *ngIf="!user.valid && user.touched">
                  field is required....
                </div>
              </mat-form-field>
            </div>
          </div>
        </div>
      
     
      </div>
      <div mat-dialog-actions>
        <button color="warn" mat-button [mat-dialog-close]="false">Cancel</button>
        <div *ngIf="user.valid">
          <button color="accent" mat-button (click)="update_user()">Save</button>
        </div>
      </div>
    </div>
