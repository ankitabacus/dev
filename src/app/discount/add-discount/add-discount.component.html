<form #f="ngForm" (ngSubmit)="f.valid && addDiscount()">
  <div class="main-container" > 
    <div class="middle-container">
      <div class="page-heading">
        <img src="assets/img/leads_icon.svg" class="h-icon">
        <div class="heading-text">
          <h2>Discount</h2>
          <!-- <p>Add New Discount Master</p> -->
        </div>
      </div>
      
    </div>
    
    <div class="container-outer">
      <!-- <app-master-tab></app-master-tab> -->
      <div class="container tab-container" >
        <div class="row">
          <div class="col s12">
            <div class="sprate-box pb0">
              <div class="cs-heading">
                <h2>Discount Detail</h2>
                <!-- <span class="required">Indicates required fields ( <sup>*</sup> )</span> -->
              </div>
              <mat-divider class="left-right-15 mt10"></mat-divider>
              <div class="row mb0">
                <div class="col s12 padding0">
                  <div class="cs-table left-right-20">
                    <div class="table-head">
                      <table>
                        <tr>
                          <th>Category</th>
                          <th class="w170">Channel Partner (%)</th>
                          <th class="w170">Direct Dealer (%)</th>
                          <th class="w150">Dealer (%)</th>
                          <th class="w90">GST (%)</th>
                          
                        </tr>
                      </table>
                    </div>
                    
                    <div class="table-container pb0">
                      <table class="discount-table">
                        <tr>
                          <td>
                            <input type="text" placeholder="Category" name="category" #category="ngModel" [(ngModel)]="detail.category" [ngClass]="{'has-error' : category.invalid } " readonly>
                            <div class="alert alert-danger" *ngIf="!category.valid && category.touched">
                              category name required....
                            </div>
                          </td>
                          
                          <td class="w170">
                            <input type="text" placeholder="Discount" name="distributor" #distributor="ngModel" [(ngModel)]="detail.distributor" [ngClass]="{'has-error' : distributor.invalid } " (keypress)="MobileNumber($event)" required>
                            <div class="alert alert-danger" *ngIf="!distributor.valid && distributor.touched">field required....</div>
                          </td>
                          
                          <td class="w170">
                            <input type="text" placeholder="Discount" name="direct_retailer" #direct_retailer="ngModel" [(ngModel)]="detail.direct_retailer"  [ngClass]="{'has-error' : direct_retailer.invalid } " (keypress)="MobileNumber($event)" required>
                            <div class="alert alert-danger" *ngIf="!direct_retailer.valid && direct_retailer.touched">field required....</div>
                          </td>

                          <td class="w150">
                              <input type="text" placeholder="Discount" name="dealer" #dealer="ngModel" [(ngModel)]="detail.dealer"  [ngClass]="{'has-error' : dealer.invalid } " (keypress)="MobileNumber($event)" required>
                              <div class="alert alert-danger" *ngIf="!dealer.valid && dealer.touched">field required....</div>
                            </td>
                          
                          <td class="w90">
                            <input type="text" placeholder="Discount" name="gst" #gst="ngModel" [(ngModel)]="detail.gst" (keypress)="MobileNumber($event)" [ngClass]="{'has-error' : gst.invalid } ">
                            <div class="alert alert-danger" *ngIf="!gst.valid && gst.touched">gst required....</div>
                          </td>
                          
                        </tr>
                      </table>      
                    </div>
                    
                    
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col s12">
            <div class="cs-btn fixedd mt32 text-right">
              <div class="in-btn">
                <button mat-raised-button color="accent">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="h50"></div>
</form>
