<ion-header class="main-header remove">
    <ion-navbar>
        <ion-title>Gift Gallery</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="top-nav nav-adjust">
        <p>Balance Points</p>
        <h1>{{balance_point}}</h1>
    </div>
    <div class="margin-padding pb0">
        <div class="phone">
            <div class="phone-head">
                <h1>{{gift_detail.gift_title}}</h1>
                <p>{{gift_detail.coupon_points}} Points</p>

            </div>
            <div class="phone-img">
                <img src="{{gift_detail.offer_banner}}">

            </div>
        </div>
        <div class="detail-list">
            <div class="detail">
                <div class="img-section">
                    <img src="{{gift_detail.image}}">
                </div>
                <div class="info">
                    <h1>{{gift_detail.gift_title}}</h1>
                    <p><span>Valid Upto :</span> {{gift_detail.deactive_date | date:'d MMMM y'}}</p>

                </div>
            </div>
        </div>
        <div class="lorem-text">
            <p>
                <Strong>Specification : </Strong>{{gift_detail.gift_specification}}</p>
        </div>
        <!-- <button ion-button class="cs-btn btn-radius mb0" (click)="presentCancelPolicyModal()" *ngIf="balance_point >= gift_detail.coupon_points">Send Redeem Request</button> -->
        <div class="h32"></div>
    </div>
</ion-content>
